<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first React exmplle</title>

</head>
<body>

<div id="greeting-div"></div>

<script src="local-js/react.js"></script>
<script src="local-js/react-dom.js"></script>
<script src="local-js/browser.min.js"></script>

<script type="text/babel">

    var Greeting = React.createClass({
        render: function () {
            return (
                    <p>{this.props.message}</p>
            );
        }
    });

    setInterval(function () {
        var messages = ["Hello, World", "Hello, Planet", "Hello, Universe"];
        var randomMessage = messages[Math.floor(Math.random() * 3)];

        ReactDOM.render(<Greeting message={randomMessage}/>, document.getElementById("greeting-div"));
    }, 2000);
</script>
</body>
</html>
